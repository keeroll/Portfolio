<app-container>
    <div class="projects-header">
        <h2>{{ 'projects.title' | translate }}</h2>
        <p>{{ 'projects.subtitle' | translate }}</p>
    </div>
    
    <div class="projects-grid">
        <app-project-card 
            *ngFor="let project of projects" 
            [project]="project"
            (cardClick)="onProjectClick($event)">
        </app-project-card>
        <div *ngIf="!hasProjects" class="empty-state">
            {{ 'projects.empty' | translate }}
        </div>
    </div>
</app-container>
