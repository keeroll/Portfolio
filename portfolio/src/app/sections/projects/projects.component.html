<app-container>
    <div class="projects-header">
        <h2>What I've Built</h2>
        <p>Explore my projects, achievements, and creative ventures. Each project represents a unique challenge and learning experience.</p>
    </div>
    
    <div class="projects-grid">
        <app-project-card 
            *ngFor="let project of projects" 
            [project]="project"
            (cardClick)="onProjectClick($event)">
        </app-project-card>
    </div>
</app-container>
