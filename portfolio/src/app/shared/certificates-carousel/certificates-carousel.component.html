<div class="certificates-carousel">
  <div class="carousel-container">
    <!-- Previous Button -->
    <button class="nav-button prev-button" (click)="previous()" title="{{ 'certificates.prev' | translate }}">
      <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Certificate PDF Display -->
    <div class="certificate-display">
      <div class="pdf-container">
        <iframe
          [src]="pdfUrl | safe"
          class="pdf-viewer"
          title="Certificate PDF"
          frameborder="0">
        </iframe>
      </div>
    </div>

    <!-- Next Button -->
    <button class="nav-button next-button" (click)="next()" title="{{ 'certificates.next' | translate }}">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Controls -->
  <div class="carousel-controls">
    <!-- Slide Indicators -->
    <div class="slide-indicators">
      @for (certificate of certificates; track certificate; let i = $index) {
        <button
          class="indicator-dot"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)"
          [title]="certificate.name">
        </button>
      }
    </div>
    <!-- Slide Counter -->
    <div class="slide-counter">
      {{ currentIndex + 1 }} / {{ certificates.length }}
    </div>
  </div>
</div>
