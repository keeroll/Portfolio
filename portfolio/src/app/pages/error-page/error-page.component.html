<app-container>
  <div class="error-content">
    <h1>{{ 'error.title' | translate }}</h1>
    <div class="error-actions">
      <button class="error-btn" (click)="goHome()">{{ 'error.goHome' | translate }}</button>
      <button class="error-btn secondary" (click)="goBack()">{{ 'error.goBack' | translate }}</button>
    </div>
  </div>
</app-container>
